<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro HTML</title>
    <!-- Assim que se faz um comentário em HTML--> 
</head>
<body>
    
    <header>
        <!-- Titulos -->
        <h1> Bem vindo(a) á Minha Página </h1>

        <!-- Navegação -->
        <nav>
            <!-- Lista não ordenada -->
            <ul>
                <!-- Item da lista -->
                <li><a href="#home"> Inicío </a></li>
                <li><a href="#sobre"> Sobre </a></li>
                <li><a href="#contato"> Contato </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Agrupar os conteúdos da página em seção-->
        <section id="home">
            <h2> Introdução </h2>
            <p> Este é o conteúdo da seção inicial </p>
        </section>

        <section id="sobre">
            <h2> Sobre mim </h2>
            <p> Este é o conteúdo da seção sobre mim </p>
        </section>

        <section id="contato">
            <h2> Entre em contato </h2>
            <p> Este é o conteúdo da seção contato</p>
        </section>
    </main>
    <footer>
        <!-- Rodapé -->
        <p> Copyright 2024 Nicolas Marcelo </p>
    </footer>

</body>
</html>
