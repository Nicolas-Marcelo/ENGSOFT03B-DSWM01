<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Minha página em HTML5 </title>
</head>
<body>
    <header>
        <h1> Bem vindo(a) á Minha Página </h1>
    </header>

    <main>

        <!-- Figuras -->
        <figure>
            <img src="imagem01.jpg" alt="tela de fundo do windows">
            <figcaption> Tela de fundo mais bonita do windons </figcaption>
        </figure>

        <br>
        <br>

        <!-- Audios -->
        <audio controls>
            <source src="town-10169.mp3"  type="audio/mpeg">
        </audio>

        <br>
        <br>

        <!-- Video s-->
        <!-- Abre o video do YouTube, vai em compartilhar e depois em encorporar-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4PC4S9rJlk0?si=JdxCoFlUFXqJBJEu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
        <video controls>
            <source src="Aula05_Prototipagem.mp4" type="Video/mp4">
        </video>

        <br>
        <br>

        <!--forms-->
        <form>
            <label for="nome" >Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <!-- Campo de preenchimento obrigatorio -->

            <label for="email"> E-mail </label>
            <input type="email" id="emgail" name="email" required>

            <button tube="submit"> Enviar </button>
        </form>
        

    </main>
    
    
</body>
</html>
